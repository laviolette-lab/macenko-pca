name: Build Wheels (CI)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-wheels:
    name: Build wheels — ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
        # macos-14 = arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build wheels (Linux — manylinux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          manylinux: auto
          args: --release --out dist
          sccache: "true"
          before-script-linux: |
            # Try yum (CentOS-based manylinux) first, then fall back to apt (Debian/Ubuntu).
            # Install OpenBLAS and OpenSSL development headers + pkg-config so native crates can link.
            yum install -y openblas-devel openssl-devel pkgconfig || \
            (apt-get update && apt-get install -y libopenblas-dev libssl-dev pkg-config) || true

      - name: Install macOS system deps
        if: runner.os == 'macOS'
        run: brew install openblas pkg-config openssl

      - name: Build wheels (macOS)
        if: runner.os == 'macOS'
        uses: PyO3/maturin-action@v1
        env:
          # Help pkg-config find Homebrew's openblas and openssl on both Intel and ARM runners
          PKG_CONFIG_PATH: /opt/homebrew/opt/openblas/lib/pkgconfig:/usr/local/opt/openblas/lib/pkgconfig:/opt/homebrew/opt/openssl/lib/pkgconfig:/usr/local/opt/openssl/lib/pkgconfig
        with:
          args: --release --out dist
          sccache: "true"

      - name: Install OpenBLAS via vcpkg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Fail fast on any error so a silent vcpkg failure doesn't produce a
          # confusing "package not found" panic later in the Rust build.
          $ErrorActionPreference = 'Stop'

          # GitHub-hosted Windows runners ship vcpkg pre-installed.
          # Re-using it avoids a ~5-minute git clone + bootstrap every run.
          $vcpkg = $env:VCPKG_INSTALLATION_ROOT
          Write-Host "Using pre-installed vcpkg at: $vcpkg"

          # Install OpenBLAS for all three common Windows triplets so that
          # whichever variant the openblas-src crate probes for is present.
          & "$vcpkg\vcpkg.exe" install `
            openblas:x64-windows `
            openblas:x64-windows-static `
            openblas:x64-windows-static-md

          # Wire vcpkg into MSBuild / cargo's build-script lookup.
          & "$vcpkg\vcpkg.exe" integrate install

          # Add vcpkg's dynamic-lib bin dir to PATH so the built .pyd can load
          # the OpenBLAS DLL at import time.
          $bin = Join-Path $vcpkg 'installed\x64-windows\bin'
          Add-Content -Path $env:GITHUB_PATH -Value $bin

      - name: Build wheels (Windows)
        if: runner.os == 'Windows'
        uses: PyO3/maturin-action@v1
        env:
          # VCPKG_INSTALLATION_ROOT is a well-known constant on GitHub-hosted
          # Windows runners (C:\vcpkg). Hard-coding it here avoids the
          # ${{ env.* }} expansion-time-vs-runtime trap: expressions in the
          # env: block are resolved before any step runs, so a value written
          # via GITHUB_ENV in a previous step would always appear empty.
          VCPKG_ROOT: C:\vcpkg
        with:
          args: --release --out dist
          sccache: "true"

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl
          if-no-files-found: error

  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error
